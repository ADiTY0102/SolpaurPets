<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="https://sydneylawgroup.com.au/wp-content/uploads/2021/03/twogoodlogo-dark-300x300.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="/style/register.css">
    <title>ResQPets - Register</title>
</head>
<body>
    <div id="nav">
        <div id="nav-part1">
            <img src="/assets/logo bgrem.png" alt="logo" style="width: 115px; height: 90px; transform: translate(0px, 0px);">
        </div>
    </div>

    <div class="form-container">
        <h1>User Registration</h1>
        <form class="register-form">
            <div class="input-group">
                <label for="floating_email" class="input-label">Email address</label>
                <input type="email" name="floating_email" id="floating_email" class="input-field" placeholder="name@company.com" required />
            </div>
            <div class="input-group">
                <label for="floating_password" class="input-label">Password</label>
                <input type="password" name="floating_password" id="floating_password" class="input-field" placeholder="" required />
            </div>
            <div class="input-group">
                <label for="floating_repeat_password" class="input-label">Confirm password</label>
                <input type="password" name="repeat_password" id="floating_repeat_password" class="input-field" placeholder="" required style="color: white;" />
            </div>
            <div class="grid-container">
                <div class="input-group">
                    <label for="floating_first_name" class="input-label">First name</label>
                    <input type="text" name="floating_first_name" id="floating_first_name" class="input-field" placeholder="First name" required />
                </div>
                <div class="input-group">
                    <label for="floating_last_name" class="input-label">Last name</label>
                    <input type="text" name="floating_last_name" id="floating_last_name" class="input-field" placeholder="Last name" required />
                </div>
            </div>
            <div class="grid-container">
                <div class="input-group">
                    <label for="floating_phone" class="input-label">Phone number</label>
                    <input type="tel" pattern="[6-9][0-9]{9}" name="floating_phone" id="floating_phone" class="input-field" placeholder="+91 xxxx xxxxxx" required />
                </div>
                <div class="input-group">
                    <label for="floating_company" class="input-label">Address</label>
                    <input type="text" name="floating_company" id="floating_company" class="input-field" placeholder="Address" required />
                </div>
            </div>

            <label class="file-label" for="file_input">Upload file</label>
            <input class="file-input" id="file_input" type="file">

            <div class="btn">
                <button type="submit" class="submit-button">Register</button>
                <button type="button" class="submit-button" onclick="window.location.href='index.html'">Back to Home</button>
            </div>
        </form>
        <p class="login-link">Already have an account? <a href="./login.html">Sign in</a></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
